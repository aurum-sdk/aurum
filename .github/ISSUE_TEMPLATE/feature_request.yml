name: Feature Request
description: Suggest a new feature or improvement
labels: ['enhancement']
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      placeholder: A clear description of what you want
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use case
      placeholder: Why do you need this? What problem does it solve?
    validations:
      required: true
